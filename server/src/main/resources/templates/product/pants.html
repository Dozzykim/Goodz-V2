<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/product_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하의 상품 목록</title>
</head>
<body layout:fragment="content">
    <div class="container" style="margin-top: 35px;">
        <div class="mainContainer">
            <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-4 g-3" id="brandProducts">
                <!-- 반복문으로 상품 출력 -->
                <div th:each="product : ${pantsList}" class="col">
                    <div class="card border-0">
                        <div class="card-body">
                            <a th:href="@{/product/{id}(id=${product.pNo})}">
                                <img th:src="@{/files/img(imgUrl=${product.imageUrl})}" alt="상품 이미지" class="rounded-4 w-100">
                            </a>
                            <div class="card-text py-2">
                                <div class="d-flex justify-content-start column-gap-1">
                                    <p class="user-id fw-bold m-0" th:text="${product.productName}"></p>
                                </div>
                                <div class="d-flex justify-content-start column-gap-1">
                                    <p th:text="${product.formattedMinPrice}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 반복문 끝 -->
            </div>
        </div>
    </div>
    
</body>
</html>
