<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link -->
    <th:block th:replace="~{fragments/common/link::link}"></th:block>
</head>
<body>
    <!-- header -->
    <th:block th:replace="~{fragments/common/header::header}"></th:block>

    <div class="container d-flex justify-content-between">
        <!-- sidebar -->
        <th:block th:replace="~{fragments/common/admin_sidebar::admin_sidebar}"></th:block>
        
        <!-- ⭐ content -->
        <!-- layout:fragment="레이아웃의 프레그먼트 영역 이름" -->
        <th:block layout:fragment="content"></th:block>
    </div>

    
    <!-- footer -->
    <th:block th:replace="~{fragments/common/footer::footer}"></th:block>

    <!-- script -->
    <th:block th:replace="~{fragments/common/script::script}"></th:block>
</body>
</html>
